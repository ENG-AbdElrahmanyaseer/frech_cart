
<section *ngIf="productDetalse" class="w-75 mx-auto rounded shadow p-3 mb-4">
<div class="row align-items-center g-4">
    <div class="col-md-3">
        <owl-carousel-o [options]="detalseee">

            <ng-container *ngFor="let path of productDetalse.images">
            
              <ng-template carouselSlide >
                <img [src]="path" >
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
    <div class="col-md-9">
      <div class="">
        <h2 class="h5">{{productDetalse.title}}</h2>
        <p class="text-muted small"> {{productDetalse.description}}</p>
        <span>{{productDetalse.category.name}}</span>
        <div class="d-flex align-items-center justify-content-between">
          <span class="small">{{productDetalse.price |currency:'EGP'}}</span>
          <P><i class="fas fa-star rating-color "></i>{{productDetalse.ratingsAverage}}</P>
        </div>

        <button (click)="addProduct(productDetalse._id , btngo)" #btngo class="main-btn w-100 py-2"> +Add To Cart </button>
      </div>
    </div>
</div>
</section>
