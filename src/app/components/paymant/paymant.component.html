<section class="w-75 mx-auto rounded shadow p-3 bg-main-light ">

    <h1>Sheckout Paymant</h1>
    <form [formGroup]="orderForme" (ngSubmit)="paymantForm()">

<div class="form-item">

<label for="details">details :</label>

<input class="form-control"  type="text" name="" id="details" formControlName="details">

</div>

<div class="form-item">

    <label for="phone">phone :</label>
    
    <input class="form-control" type="tel"  id="phone" formControlName="phone">
    
    </div>

    <div class="form-item">

        <label for="city">city :</label>
        
        <input class="form-control" type="text" name="" id="city" formControlName="city">
        
        </div>
        
<button class="main-btn mt-3"> CheckOut</button>
    </form>


</section>
