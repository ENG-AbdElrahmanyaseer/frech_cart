<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">
    <h1 class="my-3">Login Now</h1>
    <form [formGroup]="loginForme" (ngSubmit)="handelForme()">
    <div class="form-Item">
        <label for="email">email :</label>
        <input formControlName="email" type="email"  class=" form-control" id="email" >
        <div *ngIf="loginForme.get('email')?.errors &&  loginForme.get('email')?.touched    " class= "alert alert-danger p-1 small w-25 mx-auto">
            <p class="mb-0" *ngIf="loginForme.get('email')?.getError('required')" >email is Required</p>
            <p class="mb-0" *ngIf="loginForme.get('email')?.getError('email')">email InValid Format  </p>
            </div>
        </div>
        <div class="form-Item">
            <label for="password">password :</label>
            
            <input formControlName="password" type="password"  class=" form-control" id="password" >
            
            <div *ngIf="loginForme.get('password')?.errors &&  loginForme.get('password')?.touched    " class= "alert alert-danger p-1 small w-25 mx-auto">
                <p class="mb-0" *ngIf="loginForme.get('password')?.getError('required')" >password is Required</p>
                
                <p class="mb-0" *ngIf="loginForme.get('password')?.getError('pattern')">must be at least 6 chars  </p>
                
                
                
                </div>
            </div>



<div class="d-flex justify-content-between align-items-center">
    
    <button [disabled]="loginForme.invalid" class="main-btn mt-2">Login

    <span *ngIf="isLoding" class="fas fa-spin fa-spinner"></span>
</button>

<a routerLink="/ForgotPassword" class="link-primary">Forgot Password</a>




</div>


    </form>

<p *ngIf="errmsg" class="alert alert-danger p-1 w-25 mx-auto mb-0 ">{{errmsg}}</p>


</section>
