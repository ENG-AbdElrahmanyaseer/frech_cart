<section  *ngIf="step1" class="w-50 mx-auto rounded shadow p-3 my-5 bg-main-light ">
<form  [formGroup]="forgetForm"  (ngSubmit)="forgetpasowrd()">
<label class="my-2" for="Email">Email :</label>
<input formControlName="email" class="form-control" id="Email" type="email">
<button class="w-100 main-btn mt-3">Forgot Password </button>
<p *ngIf="maseg" class="alert alert-danger w-75 mx-auto mt-3 ">{{maseg}}</p>
</form>
</section  >

<section *ngIf="step2" class=" w-50 mx-auto rounded shadow p-3 my-5 bg-main-light ">
    <form [formGroup]="VerifyResetCode" (ngSubmit)="VerifyCode()">
        <label class="my-2" for="VerifyResetCode">Verify Reset Code :</label>
        <input formControlName="resetCode" class="form-control" id="VerifyResetCode" type="text">
        <button class="w-100 main-btn mt-3">Reset Code </button>
        <p *ngIf="maseg" class="alert alert-danger w-75 mx-auto mt-3 ">{{maseg}}</p>
        </form>
    </section>

    <section *ngIf="step3" class=" w-50 mx-auto rounded shadow p-3 my-5 bg-main-light ">
        <form [formGroup]="ResetPassword" (ngSubmit)="ResetPassworddd()">
            <label class="my-2" for="newPassword">Reset New Password:</label>
            <input formControlName="newPassword" class="form-control" id="newPassword" type="password">
            <button class="w-100 main-btn mt-3">Reset </button>
            <p *ngIf="maseg" class="alert alert-danger w-75 mx-auto mt-3 ">{{maseg}}</p>
            </form>
        </section>
